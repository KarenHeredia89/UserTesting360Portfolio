<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  	<title>Contacto</title>

  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<link rel="shortcut icon" href="favicon.png" type="image/png">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CRoboto:300,400,500" media="all">
  	<!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Bootstrap Core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/contact.css" type="text/css">
	<link rel="stylesheet" href="css/queries.css">
	<link rel="stylesheet" href="css/icomoon.css">
</head>
<body>
	<header id="contacto">
		<div class="brillo">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<form class="well">
							<h4 class="text-center"><b>Formulario</b></h4><img src="image/user.png" class="img-responsive">
							<div class="form-group row">
								<div class="col-md-12 col-xs-12">
									<input class="form-control" type="text" placeholder="Tu nombre" required>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-12 col-xs-12">
									<input class="form-control" type="text" placeholder="Email" required>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-12 col-xs-12">
									<textarea class="form-control" type="text" placeholder="Dejame tu URL" required></textarea>
								</div>
							</div>
							<button class="btn btn-block btn-primary">Enviar Email</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
